<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JFIFとPDFをJPEGに変換</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #drop-zone {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        #output img {
            max-width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>PDFとJFIFをJPEGに変換</h1>
    <div id="drop-zone">ここにPDFまたはJFIFファイルをドラッグ&ドロップしてください</div>
    <input type="file" id="file-upload" accept=".pdf,.jfif" multiple style="display: none;" />
    <div id="output"></div>

    <!-- PDF.js ライブラリ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <script>
        const fileUpload = document.getElementById('file-upload');
        const output = document.getElementById('output');
        const dropZone = document.getElementById('drop-zone');

        function handleFiles(files) {
            if (!files.length) {
                alert('PDFまたはJFIFファイルを選択してください。');
                return;
            }

            for (const file of files) {
                const fileType = file.type;

                if (fileType === 'application/pdf' || file.name.toLowerCase().endsWith('.pdf')) {
                    // PDFファイルの処理
                    const fileReader = new FileReader();
                    fileReader.onload = async function() {
                        try {
                            const typedarray = new Uint8Array(this.result);
                            const pdf = await pdfjsLib.getDocument(typedarray).promise;
                            const numPages = pdf.numPages;

                            for (let pageNum = 1; pageNum <= numPages; pageNum++) {
                                const page = await pdf.getPage(pageNum);
                                const viewport = page.getViewport({ scale: 2 });
                                const canvas = document.createElement('canvas');
                                const context = canvas.getContext('2d');
                                canvas.height = viewport.height;
                                canvas.width = viewport.width;

                                await page.render({ canvasContext: context, viewport: viewport }).promise;

                                const imgDataUrl = canvas.toDataURL('image/jpeg');

                                // 画像をページに表示（オプション）
                                const img = document.createElement('img');
                                img.src = imgDataUrl;
                                img.alt = `${file.name} - ページ ${pageNum}`;
                                output.appendChild(img);

                                // ダウンロード用リンクを作成して自動クリック
                                const link = document.createElement('a');
                                link.href = imgDataUrl;
                                // 元のファイル名から拡張子を除去
                                const baseName = file.name.replace(/\.pdf$/i, '');
                                link.download = `${baseName}_${pageNum}.jpeg`;
                                document.body.appendChild(link);
                                link.click();
                                document.body.removeChild(link);
                            }
                        } catch (error) {
                            console.error(`Error processing ${file.name}:`, error);
                            alert(`${file.name} の処理中にエラーが発生しました。`);
                        }
                    };

                    fileReader.readAsArrayBuffer(file);
                } else if (fileType === 'image/jpeg' || fileType === 'image/jfif' || file.name.toLowerCase().endsWith('.jfif')) {
                    // JFIFファイルの処理
                    const fileReader = new FileReader();
                    fileReader.onload = function() {
                        const img = new Image();
                        img.onload = function() {
                            const canvas = document.createElement('canvas');
                            canvas.width = img.width;
                            canvas.height = img.height;
                            const ctx = canvas.getContext('2d');
                            ctx.drawImage(img, 0, 0);

                            const imgDataUrl = canvas.toDataURL('image/jpeg');

                            // 画像をページに表示（オプション）
                            const imgElement = document.createElement('img');
                            imgElement.src = imgDataUrl;
                            imgElement.alt = file.name;
                            output.appendChild(imgElement);

                            // ダウンロード用リンクを作成して自動クリック
                            const link = document.createElement('a');
                            link.href = imgDataUrl;
                            // 元のファイル名から拡張子を除去
                            const baseName = file.name.replace(/\.jfif$/i, '');
                            link.download = `画像_${baseName}.jpeg`;
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                        };
                        img.onerror = function() {
                            alert(`${file.name} の読み込み中にエラーが発生しました。`);
                        };
                        img.src = fileReader.result;
                    };
                    fileReader.readAsDataURL(file);
                } else {
                    alert(`${file.name} はサポートされていないファイル形式です。スキップします。`);
                    continue;
                }
            }

            // 入力をリセット（同じファイルを再度選択可能にするため）
            fileUpload.value = '';
        }

        // ファイルがドロップされたとき
        dropZone.addEventListener('drop', (event) => {
            event.preventDefault();
            event.stopPropagation();
            const files = event.dataTransfer.files;
            handleFiles(files);
            dropZone.style.backgroundColor = ''; // 背景色をリセット
        });

        // ドラッグ中のスタイル変更
        dropZone.addEventListener('dragover', (event) => {
            event.preventDefault();
            event.stopPropagation();
            dropZone.style.backgroundColor = '#f0f0f0';
        });

        dropZone.addEventListener('dragleave', (event) => {
            event.preventDefault();
            event.stopPropagation();
            dropZone.style.backgroundColor = '';
        });

        // ファイルが選択されたとき
        fileUpload.addEventListener('change', async (event) => {
            const files = event.target.files;
            handleFiles(files);
        });

        // ドロップゾーンをクリックしてファイル選択ダイアログを開く
        dropZone.addEventListener('click', () => {
            fileUpload.click();
        });
    </script>
</body>
</html>
